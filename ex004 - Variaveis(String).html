<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(69, 69, 119);
            color: white;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
    </style>
</head>
<body>
    <script>
       var nome = window.prompt(`Qual o seu nome?`)
       document.write(`Olá, ${nome}, seu nome tem ${nome.length} letras.`)
       document.write(`Seu nome em maiúsculas é: ${nome.toUpperCase}`)
       document.write(`Seu nome em minusculas é: ${nome.toLowerCase}`)
        // Para conseguir usar o template string tem que começar as strings com crase (`)
    </script>
    <h1>Uso das variáveis</h1>
    <h3>Tratamento de strings</h3>
</body>
</html>
